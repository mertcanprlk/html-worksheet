<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Alışveriş Listesi:</h1>
        <ul>
            <li>elma</li>
            <li>armut</li>
            <li>kivi</li>
        </ul>
        <ol>
            <li>kavun</li>
            <li>karpuz</li>
        </ol>
        <!--ul ve ol farkı ul nokta maddeler halinde ol ise sayı maddeleri halinde listelememizi sağlar-->
        <ol start="10"> <!--listelerde kaçtan başlayacağımızı belirtebiliriz -->
            <li>salça</li>
        </ol>
        <ol start="10"reversed> <!--10dan başlayarak 9 8 7 gibi listeler-->
            <li>kiraz</li>
            <li>ayva</li>
        </ol>
        <ol type=A> <!--listenin tiini değiştirir-->
            <li>matematik</li>
            <li>türkçe</li>
        </ol>
        <ol type=I style="color:blue">
            <li>aaa</li>
            <li>bbb</li>
        </ol>
        <dl> <!--açıklamalı listeleri dl ile kuruyoruz-->
            <dt>kahve</dt> <!--alt maddeleri yaparken dd etiketini kullanıyoruz-->
            <dd>- damla sakızlı kahve</dd>
        </dl>
    </body>
</html>
