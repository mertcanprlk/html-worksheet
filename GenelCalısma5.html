        <h1>Tablo Oluşturma</h1>

            <tr><td>Ad Soyad</td><td>Mertcan Parlak</td></tr> <!--tr satır td ise hücredir tr-->
            <tr><td>Numara</td><td>+90 530 897 02 16</td></tr> 
        </table>
        <h1>Tablo Biçimlendirme</h1>
            <table border="3">
            <caption>Ülke Nüfusları</caption> <!--tablonun üstüne başlık koymamızı sağlar-->

                <tr><td>Ülke</td><td>Nüfus</td></tr>

        <h1>Hücre Birleştirme</h1>
        <table border="2">
            <caption>Ülke Nüfusları</caption>
            <thead>
                <tr><td>Ülke</td><td>Nüfus</td></tr>

                <tr><td>Sudan</td><td>15m</td></tr>

        <table border="2">
