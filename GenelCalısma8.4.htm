<!DOCTYPE html>

    <body>
        <h1> Form Özellikleri </h1>
        <form autocomplete="on"> <!--Zamanında formu doldurduysanız onun tekrardan otomatik girilmesini sağlar-->
            Ad Soyad: <input type="text" name="adsoyad" size="25" maxlength="50"
            required placeholder="Buraya bir ad gir" autofocus>
            <!--Autofocus özelliği sayesinde sayfa açılır açılmaz fare imleci orada yanıp sönmeye başlar,placeholder sayesinde text butonu üstünde silik olarak gözüken ipuclarını yazabiliriz-->
            Öneri: <textarea name="öneri" rows="5" cols="40"></textarea>
            <br>
            <input type="submit"><input type="reset">
        </form>

    </body>
</html>
